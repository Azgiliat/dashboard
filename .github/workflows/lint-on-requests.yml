name: Lint on requests
on:
  workflow_dispatch:
  pull_request:
jobs:
  lint:
    runs-on: alpine-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts'
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint
