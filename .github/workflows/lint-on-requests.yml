name: Lint on requests
on:
  pull_request:
    types: [opened, edited]
jobs:
  lint:
    runs-on: alpine-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts'
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint
